# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=false

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

# JWT Configuration for Tests
app.jwt.secret=TestSecretKeyForTestingOnly123456789012345678901234567890123456789012345678901234567890MoreCharactersToMakeItSecure123456789012345678901234567890
app.jwt.expiration=3600000

# Logging Configuration for Tests
logging.level.com.fintrack=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Disable actuator for tests
management.endpoints.web.exposure.include= 